<form [formGroup]="form">
	<mat-form-field appearance="fill" [hideRequiredMarker]="true">
		<mat-label>Nom</mat-label>
		<input matInput type="text" formControlName="name">
		<mat-error *ngIf="form.controls.name.hasError('notUnique')">Une autre matière porte déjà ce nom.</mat-error>
	</mat-form-field>
	
	<mat-form-field appearance="fill" [hideRequiredMarker]="true">
		<mat-label>Abréviation</mat-label>
		<input matInput type="text" formControlName="shortName">
		<mat-error *ngIf="form.controls.shortName.hasError('notUnique')">Une autre matière utilise déjà cette abréviation.</mat-error>
	</mat-form-field>
	
	<mat-form-field appearance="fill" [hideRequiredMarker]="true">
		<mat-label>Fréquence</mat-label>
		<input matInput type="number" formControlName="frequency" min="1">
		<mat-error *ngIf="form.controls.frequency.hasError('pattern')">La fréquence doit être un entier.</mat-error>
		<mat-error *ngIf="form.controls.frequency.hasError('min')">La fréquence doit être supérieure ou égale à 1.</mat-error>
	</mat-form-field>
	
	<mat-form-field appearance="fill" [hideRequiredMarker]="true">
		<mat-label>Couleur</mat-label>
		<input matInput type="color" formControlName="color">
	</mat-form-field>
</form>
