<section>
	<h1>Gérer les matières</h1>
	<div>
		<div>
			<button mat-raised-button (click)="addNewSubject()">Ajouter <mat-icon>add</mat-icon></button>
			<button mat-raised-button (click)="deleteSubject()" [disabled]="selectedSubjects.length === 0">Supprimer <mat-icon>remove</mat-icon></button>
		</div>
		<mat-selection-list [multiple]="false" [(ngModel)]="selectedSubjects" [@listAnimation]="state.subjects.length" cdkDropList (cdkDropListDropped)="onDrop($event)">
			<mat-list-option *ngFor="let subject of state.subjects" cdkDrag [value]="subject" [style.color]="subject.color">{{subject.name}}</mat-list-option>
		</mat-selection-list>
	</div>
	<app-subject-form [subject]="selectedSubjects[0]" *ngIf="selectedSubjects.length > 0" @slideAnimation></app-subject-form>
</section>
<section>
	<h1>Utiliser les matières prédéfinies</h1>
	<form>
		<mat-form-field appearance="fill">
			<mat-label>Classe</mat-label>
			<mat-select [(ngModel)]="selectedStandardClass" [ngModelOptions]="{standalone: true}">
				<mat-optgroup *ngFor="let groupLabel of ['Première année', 'Deuxième année']; index as i" [label]="groupLabel">
					<mat-option *ngFor="let item of standardClasses[i] | keyvalue" [value]="item.value">
						{{item.key}}
					</mat-option>
				</mat-optgroup>
			</mat-select>
		</mat-form-field>
		<button mat-raised-button [disabled]="selectedStandardClass === undefined" (click)="useStandardClass()">Utiliser</button>
	</form>
</section>
